<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">天仁茗茶</div>
        <button class="drop_down_menu">
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
        </button>
    </nav>
    <div class="top_to_down">向下</div>
    <section class="banner">
        <div class="banner_contant">
            <h1>『老行業，新經營』</h1>
            <title>產品創新X通路創新X組織創新</title>
            <p>天仁致力於將商品以茶為核心向各類型食品發展外，也開發「喫茶趣」（ cha FOR TEA ）複合式餐飲連鎖系統，以追求茶葉國際化、生活化、年輕化的目標。 2003 年天仁授權美國可口可樂公司生產烏龍茶、綠茶飲料，創下國內傳統產業跨國性策略聯盟的典範。</p>
        </div>
        <div class="banner_img">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <section class="intro">
        <div class="intro_contant"></div>
        <div class="intro_img"></div>
    </section>
    <section class="history">
        <div class="cover_top"></div>
        <div class="history_video"></div>
        <div class="cover_bottom"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop:true,
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
