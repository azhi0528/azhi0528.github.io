<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: blueviolet;
            font-size: 30px;
        }

        button {
            width: 60px;
            height: 30px;
            border-radius: 30%;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>

<body>
    <p class="v1">HI</p>
    <button onclick="btn_click()">chang</button>

    <script>
        function btn_click() {
            var fp = document.querySelector(".v1");
            // fp.textContent = "u cant see me!";
            var now_fp = fp.textContent;
            if (now_fp == "HI") {
                fp.textContent = "u cant see me!"
            } else {
                fp.textContent = "HI"
            }
        }

    </script>
</body>

</html>
